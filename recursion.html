<!DOCTYPE html>

<html>
<head>
   <meta charset="utf-8">
   <title>recursive functions</title>
   <link rel="stylesheet" href="style.css">
   <script src="scratchpad.js" type="text/javascript"></script>
</head>

<body>
    <div class="red shadowed stuff-box">
		<form>
			<input type="range" id="fib" min="0" max="11" value="0"
						onchange="fibSlider(this)">
			<button type="button" id="fib" onclick="fibButton(this)">Fib(0)</button>
		</form>
	</div>
	<div class="blue shadowed stuff-box">
		<form>
			<input type="range" id="pell" min="0" max="11" value="0"
						onchange="fibSlider(this)">
			<button type="button" id="pell" onclick="fibButton(this)">Pell(0)</button>
		</form>
	</div>
	<div class="green shadowed stuff-box">
		<form>
			<input type="range" id="trib" min="0" max="11" value="0"
						onchange="fibSlider(this)">
			<button type="button" id="trib" onclick="fibButton(this)">Trib(0)</button>
		</form>
	</div>
</body>
</html>
